<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="containerheader">
      <h1 id='ch1'>ToDoList</h1>  
    </div>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list"></ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).ready(function() {
            $('.container').mouseenter(function fun1() {
                $('#ch1').html("Rahul's ToDoer");
            });
            $('.container').mouseleave(function fun1() {
                $('#ch1').html("ToDo List");
            });
            $('.header').mouseenter(function fun1() {
                $('.header').css("background-image","url('../img/td2.jpg')");
            });
            $('.header').mouseleave(function fun1() {
                $('.header').css("background-image","url('../img/td3.jpg')");
            });
            $('.container').mouseenter(function fun1() {
                $('body').css("background-color",'')
            });
            $('.container').mouseleave(function fun1() {
                $('body').css("background-color",'')
            });
        });
    </script>
</body>
</html>
